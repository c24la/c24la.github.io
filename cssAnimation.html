 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>

<style type="text/css">
	

	#soccer{
		width: 200px;
		height: 220px;

		background-image: url(soccer.png);
		background-size: cover;
		position: absolute;
		animation-name: headbop;
		animation-duration: 3s;
		animation-iteration-count: infinite;

	}
@keyframes headbop{
0%{

	transform: rotate(-45deg);
	top: 50px;
	left: 0px;


}100%{
	transform: rotate(100deg);
	top: 50px;
	left:400px;
}




}

</style>
<div id="soccer"></div>
<body>
</body>
</html>

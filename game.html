			width: 100px;

<body>
<center>Color keyboard</center>
	<!-- 1. making viruses appear every second
	2. move around
	3. click on them, they disappear and also one gets added to the score
 -->
	<script type="text/javascript">

		//this function makes a div//
		
		function makeVirus () {

			var r = Math.random()*255
			var g = Math.random()*255
			var b = Math.random()*255

		var covid = document.createElement('div');
        document.body.appendChild(covid);
        covid.classList.add("virus");
        covid.style.backgroundColor = "rgb("+ r + "," + g +"," + b+ ")";

		}

		document.addEventListener("keydown", makeVirus)

	</script>

</body>
